<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ようこそ！GameHiveへ！</title>
	<link rel="stylesheet" href="/css/output.css" />
</head>

<body>
	
	<div class="bg-yellow-300 font-[sans-serif] animate-fade-background">
		<div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
			<div class="max-w-md w-full">
				<a href="javascript:void(0)">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="_x32_"
						viewBox="0 0 512 512" class="w-40 mb-8 mx-auto text-gray-600">
						<g>
							<path class="fill-current"
								d="M344.397,295.123l-34.995,20.206c-2.585,1.493-4.186,4.252-4.186,7.245v40.404c0,3.786,2.548,7.106,6.203,8.082c3.663,0.983,7.522-0.612,9.422-3.896l34.98-60.61c1.901-3.284,1.354-7.42-1.325-10.106C351.824,293.776,347.673,293.23,344.397,295.123z" />
							<path class="fill-current"
								d="M228.957,95.175l-35.002,20.199c-2.585,1.493-4.172,4.26-4.172,7.245v40.412c0,3.786,2.542,7.106,6.197,8.082c3.655,0.976,7.522-0.619,9.415-3.902l34.994-60.604c1.886-3.284,1.34-7.427-1.332-10.099C236.377,93.821,232.233,93.274,228.957,95.175z" />
							<path class="fill-current"
								d="M113.509,295.123l-34.994,20.206c-2.585,1.493-4.18,4.252-4.18,7.245v40.404c0,3.786,2.542,7.106,6.197,8.082c3.662,0.983,7.522-0.612,9.422-3.896l34.987-60.61c1.894-3.284,1.347-7.42-1.332-10.106C120.937,293.776,116.787,293.23,113.509,295.123z" />
							<path class="fill-current"
								d="M391.121,211.314V78.013L256,0L120.878,78.013v11.359v121.942L5.439,277.961v11.358v144.668L140.561,512l115.447-66.646L371.439,512l135.122-78.012V277.961L391.121,211.314z M236.318,411.262l-95.757,55.287l-95.766-55.287V300.686l95.766-55.288l95.757,55.288V411.262z M256,266.602l-47.883-27.64l-47.875-27.648V100.738L256,45.451l95.758,55.287v110.576l-47.876,27.648L256,266.602z M467.198,411.262l-95.758,55.287l-95.758-55.287V300.686l95.758-55.288l95.758,55.288V411.262z" />
						</g>
					</svg>

				</a>

				<div class="p-8 rounded-2xl bg-white shadow">
					<h2 class="text-gray-800 text-center text-2xl font-bold">GameHiveにログイン</h2>
					<form class="mt-8 space-y-4" action="" method="post">
						<div>
							<label class="text-gray-800 text-sm mb-2 block">ユーザー名</label>
							<div class="relative flex items-center">
								<input name="username" type="text" required
									class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
									placeholder="ユーザー名を入力してください" />
							</div>
						</div>

						<div>
							<label class="text-gray-800 text-sm mb-2 block">パスワード</label>
							<div class="relative flex items-center">
								<input name="password" id="password" type="password" required
									class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
									placeholder="パスワードを入力してください" />
									 <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600" onclick="togglePassword()">
								<svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
									class="w-4 h-4 cursor-pointer" viewBox="0 0 128 128">
									<path
										d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
										data-original="#000000"></path>
								</svg>
									 </button>
							</div>
						</div>

						<div class="flex flex-wrap items-center justify-between gap-4">
							<div class="flex items-center">
								<input id="remember-me" name="remember-me" type="checkbox"
									class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
								<label for="remember-me" class="ml-3 block text-sm text-gray-800">
								 　入力内容を記録
								</label>
							</div>
							<div class="text-sm">
								<a href="javascript:void(0);" class="text-yellow-300 hover:underline font-semibold">
									パスワードをお忘れですか？
								</a>
							</div>
						</div>

						<div class="!mt-8">
							<button type="button"
								class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-gray-800 bg-yellow-300 hover:bg-yellow-400 focus:outline-none">
								ログイン
							</button>
						</div>
						<p class="text-gray-800 text-sm !mt-8 text-center">アカウントを作成していない方は<a href="/GameHive/register"
								class="text-yellow-300 hover:underline ml-1 whitespace-nowrap font-semibold">新規登録</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<style>
  @keyframes fade-background {
    0% {
      background-color: #fde047;
    }
    20% {
      background-color: #fef08a; 
    }
    40% {
			background-color: #fef9c3;
		}
		60%{
			background-color: #fefce8;
		}
		75%{
      background-color: #fef9c3;
		}
		90%{
			background-color: #fef08a;
		}
		100%{
			background-color: #fde047;
		}
	
		
		
		
  }

  .animate-fade-background {
    animation: fade-background 5s ease-in-out infinite;
  }
</style>
	
	<script>
		 function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    // パスワードの表示/非表示を切り替え
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12c0-4.41-3.59-8-8-8s-8 3.59-8 8 3.59 8 8 8 8-3.59 8-8zm-8-2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2  .9-2 2-2z" />`;  // 目のアイコンを変える
    } else {
      passwordInput.type = 'password';
      eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12c0-1.1-.9-2-2-2s-2 .9-2 2  .9 2 2 2 2-.9 2-2zm-4-1c0-1.1-.9-2-2-2s-2 .9-2 2  .9 2 2 2 2-.9 2-2z" />`;  // 元のアイコンに戻す
    }
  }
	</script>
</body>

</html>
