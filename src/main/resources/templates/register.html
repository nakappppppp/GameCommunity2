<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GameHiveを始めよう！</title>
<link rel="stylesheet" href="/css/output.css" />
</head>
<body>
<div class="font-[sans-serif] bg-[#0C172C] md:h-screen">
  <div class="grid md:grid-cols-2 items-center gap-0 h-full w-full">
    <!-- 画像を表示する部分 -->
    <div class="max-md:order-1 h-full w-full">
      <img src="/images/login1.jpg" class="w-full h-full object-cover block mx-auto" alt="login-image" />
    </div>

    <!-- フォーム部分 -->
    <div class="flex items-center md:p-8 p-6 bg-[#0C172C] h-full lg:w-11/12 lg:ml-auto">
      <form class="max-w-lg w-full mx-auto">
        <div class="mb-12">
          <h3 class="text-3xl font-bold text-yellow-300 ml-6">アカウントを作りましょう！</h3>
        </div>

        <div>
          <label class="text-yellow-200 text-xs block mb-2">ユーザー名</label>
          <div class="relative flex items-center">
            <input name="name" type="text" required class="w-full bg-transparent text-sm text-white border-b border-gray-300 focus:border-yellow-400 px-2 py-3 outline-none" placeholder="ユーザー名を入力してください" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 24 24">
              <circle cx="10" cy="7" r="6"></circle>
              <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"></path>
            </svg>
          </div>
        </div>
        <div class="mt-8">
          <label class="text-yellow-200 text-xs block mb-2">メールアドレス</label>
          <div class="relative flex items-center">
            <input name="email" type="text" required class="w-full bg-transparent text-sm text-white border-b border-gray-300 focus:border-yellow-400 px-2 py-3 outline-none" placeholder="メールアドレスを入力してください" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
              <defs>
                <clipPath id="a" clipPathUnits="userSpaceOnUse">
                  <path d="M0 512h512V0H0Z"></path>
                </clipPath>
              </defs>
              <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"></path>
                <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="mt-8">
          <label class="text-yellow-200 text-xs block mb-2">パスワード</label>
          <div class="relative flex items-center">
            <input name="password" type="password" required class="w-full bg-transparent text-sm text-white border-b border-gray-300 focus:border-yellow-400 px-2 py-3 outline-none" placeholder="パスワードを入力してください" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
              <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"></path>
            </svg>
          </div>
        </div>

        <div class="flex items-center mt-8">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 rounded" />
          <label for="remember-me" class="text-white ml-3 block text-sm">
          <a href="javascript:void(0);" class="text-yellow-500 font-semibold hover:underline ml-1">利用規約</a>に同意する
          </label>
        </div>

        <div class="mt-12">
         <button type="button" class="flex items-center justify-center w-max shadow-xl py-3 px-6 text-sm text-gray-800 font-semibold rounded-md bg-transparent bg-yellow-400 hover:bg-yellow-500 focus:outline-none">
            アカウントを登録する
         </button>
          <p class="text-sm text-white mt-8">すでにアカウントをお持ちの方は <a href="javascript:void(0);" class="text-yellow-400 font-semibold hover:underline ml-1">こちら</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
