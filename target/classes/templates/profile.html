		<style>
			body {

			}
		</style>

		<div class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 xl:ml-32  md:flex-row  text-[#161931]">
			<aside class=" py-4 md:w-1/3 lg:w-1/4 md:block">

					<h2 class="pl-3 mb-4 text-2xl font-semibold">Profile</h2>

					<a href="#" class="flex items-center px-3 py-2.5 font-bold bg-white  text-indigo-900 border rounded-full">
						プロフィールを編集
					</a>
					<a href="#"
						class="flex items-center px-3 py-2.5 font-semibold  hover:text-indigo-900 hover:border hover:rounded-full">
						遊んでいるゲーム

					<a href="#"

					<a href="#"

			<div class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">

						<h2 class="pl-6 text-2xl font-bold sm:text-xl">Public Profile</h2>

						<div class="grid max-w-2xl mx-auto mt-8">
							<div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">

								<img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"

								<!--								<div class="flex flex-col space-y-5 sm:ml-8">-->
								<!--									<button type="button"-->
								<!--										class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200 ">-->

								<!--									</button>-->

								<!--										class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200 ">-->
								<!--										Delete picture-->
								<!--									</button>-->

							 <!-- 画像変更フォーム -->
        <form id="image-upload-form" action="/GameHive/Profile/updatePicture" method="POST" enctype="multipart/form-data">
            <!-- hidden フィールドで userId を渡す -->
            <input type="hidden" name="userId" th:value="${user.id}">
            <label for="file-upload"
                   class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200">
                画像を変更
            </label>
            <input id="file-upload" type="file" name="profileImage" accept="image/*" class="hidden">
        </form>

        <!-- 画像削除フォーム -->
        <form id="delete-image-form" action="/GameHive/Profile/deletePicture" method="POST">
            <input type="hidden" id="userId" th:value="${user.id}">
            <button type="submit"
                    class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200">
                画像を削除
            </button>
        </form>
							</div>
						</div>
						<script>
							// ファイルが選択されたときにフォームを自動送信
							document.getElementById('file-upload').addEventListener('change', function (event) {
								const form = document.getElementById('image-upload-form');
								form.submit();  // ファイル選択後、フォームを送信
							});

						<div class="items-center mt-8 sm:mt-14 text-[#202142]">

							<div

								<div class="w-full">
									<label for="first_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
										first name</label>
									<input type="text" id="first_name"
										class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
										placeholder="Your first name" value="Jane" required>
								</div>

								<div class="w-full">
									<label for="last_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
										last name</label>
									<input type="text" id="last_name"
										class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
										placeholder="Your last name" value="Ferguson" required>
								</div>

							</div>

							<div class="mb-2 sm:mb-6">
								<label for="email" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Your
									email</label>
								<input type="email" id="email"
									class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
									placeholder="your.email@mail.com" required>
							</div>

							<div class="mb-2 sm:mb-6">
								<label for="profession"
									class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Profession</label>
								<input type="text" id="profession"
									class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 "
									placeholder="your profession" required>
							</div>

							<div class="mb-6">
								<label for="message" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Bio</label>
								<textarea id="message" rows="4"
									class="block p-2.5 w-full text-sm text-indigo-900 bg-indigo-50 rounded-lg border border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500 "
									placeholder="Write your bio here..."></textarea>
							</div>

							<div class="flex justify-end">
								<button type="submit"
									class="text-white bg-indigo-700  hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Save</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</main>
	<script>
		// メニュー開閉ボタンを取得
		const toggleOpenButton = document.getElementById('toggleOpen');
		const toggleCloseButton = document.getElementById('toggleClose');
		const collapseMenu = document.getElementById('collapseMenu');

		// メニューを開く関数
		function openMenu() {
			collapseMenu.classList.remove('max-lg:hidden'); // メニューを表示
			collapseMenu.classList.add('max-lg:block');
		}

		// メニューを閉じる関数
		function closeMenu() {
			collapseMenu.classList.remove('max-lg:block');
			collapseMenu.classList.add('max-lg:hidden'); // メニューを非表示
		}

		// 開くボタンのクリックイベント
		toggleOpenButton.addEventListener('click', openMenu);

		// 閉じるボタンのクリックイベント
		toggleCloseButton.addEventListener('click', closeMenu);

		// Change pictureのボタンがクリックされたときに画像アップロードフォームを表示する
		document.querySelector('label[for="profileImage"]').addEventListener('click', function () {
			document.getElementById('profileImage').click();
		});

	</script>
